<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />

    <title>Cupcakes</title>
  </head>
  <body>
    <h1>See all the cupcakes!</h1>

    <ul id="cupcakes-list"></ul>

    <h2>Add a new cupcake!</h2>

    <form id="new-cupcake-form">
      <div>
        <label for="form-flavor">Flavor: </label>
        <input name="flavor" id="form-flavor" />
      </div>

      <div>
        <label for="form-size">Size: </label>
        <input name="size" id="form-size" />
      </div>

      <div>
        <label for="form-rating">Rating: </label>
        <input type="number" name="rating" id="form-rating" />
      </div>

      <div>
        <label for="form-image">Image: </label>
        <input name="image" id="form-image" />
      </div>

      <button>Add!</button>
    </form>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
      integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
      integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
      crossorigin="anonymous"
    ></script>
    <script src="static/cupcake.js"></script>
  </body>
</html>
